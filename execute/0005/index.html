function start() {

function Scene() {
}

//描画に必要なデータをセット
Scene.prototype.init = function() {
	this.triangle = [new Vector2(50, 250), new Vector2(200, 250), new Vector2(200, 50)];
}

//描画の実行
Scene.prototype.disp = function(canvas) {
	canvas.save();
	canvas.strokeStyle = "rgb(255, 0, 0)";
	canvas.beginPath();
	
	//行列を適用してみる
	var mat = Matrix2x2_Identity();
	mat.rotate(CircleCalculator.toRadian(30));
	for (var i = 0; i < this.triangle.length; i++) {
		this.triangle[i] = mat.transform(this.triangle[i]);
	}
	
	canvas.moveTo(this.triangle[0].x, this.triangle[0].y);
	for (var i = 1; i < this.triangle.length; i++) {
		canvas.lineTo(this.triangle[i].x, this.triangle[i].y);
	}
	
	canvas.closePath();
	canvas.stroke();
	canvas.restore();
}

//中心を引数で取って、十字を描くためのVector2配列を返す
Scene.prototype.crossVertices = function(canvas, center) {
	var width = canvas.canvas.width;
	var height = canvas.canvas.height;
	return [[new Vector2(center.x, 0), new Vector2(center.x, height)], [new Vector2(0, center.y), new Vector2(width, center.y)]];
}
