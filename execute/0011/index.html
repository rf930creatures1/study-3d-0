<!--
//キャンバスの大きさ設定とか準備
function start() {
	var in_canvas = document.getElementById("mainCanvas");
	in_canvas.width = 384;
	in_canvas.height = 384;
	this.canvas = in_canvas.getContext("2d");
	
	var scene = new Scene();
	scene.init();
	scene.disp(this.canvas);
}

function Scene() {
}

//描画に必要なデータをセット
Scene.prototype.init = function() {
	//位置データ (ワールド座標)
	this.position = new Vector3(0, 0, 0);
	
	//大きさ
	this.radius = 100; 
	
	//モデルデータ (ローカル座標)
	//頂点
	var mp = [new Vector3(-10, 10, -10), new Vector3(10, 10, -10), new Vector3(10, -10, -10), new Vector3(-10, -10, -10),
			new Vector3(10, 10, 10), new Vector3(10, -10, 10), new Vector3(-10, -10, 10), new Vector3(-10, 10, 10)];
	//モデル (nullを入れて面データ(MoveToとlineToの使い分けフラグ)にしている)
	this.model = [
					//正面
					mp[0], mp[1], mp[2], mp[3], null, 
					//上面
					mp[7], mp[4], mp[1], mp[0], null, 
					//背面
					mp[4], mp[5], mp[6], mp[7], null, 
					//下面
					mp[5], mp[2], mp[3], mp[6], null, 
					//右面
					mp[1], mp[4], mp[5], mp[2], null, 
					//左面
					mp[7], mp[6], mp[3], mp[0], null, 
				];
}

//描画の実行
Scene.prototype.disp = function(canvas) {
	canvas.save();
	canvas.strokeStyle = "rgb(255, 0, 0)";
	canvas.fillStyle = "rgb(64, 0, 0)";
	canvas.beginPath();
	
	//行列の作成と適用 ローカル座標からワールド座標に変換
	var wMat = Matrix4x4_Identity();
	wMat.translate(this.position.x, this.position.y, this.position.z);
	var wDrawnModel = [];
	for (var i = 0; i < this.model.length; i++) {
		if (this.model[i] != null) {
			wDrawnModel[i] = wMat.transform(this.model[i]);
		}
		else {
			wDrawnModel[i] = null;
		}
	}
	
	//ワールド座標からカメラ座標(カメラを原点としたときの座標)に変換
	var at = new Vector3(0, 0, 0);			//注視点(カメラの向き)
	var eye = new Vector3(0, 0, -10);		//視点	(カメラの場所)
	var cMat = Matrix4x4_ViewMatrix(at, eye);
	cMat.rotate(CircleCalculator.toRadian(45), CircleCalculator.toRadian(-45), 0);
	var cDrawnModel = [];
	for (var i = 0; i < this.model.length; i++) {
		if (wDrawnModel[i] != null) {
			cDrawnModel[i] = cMat.transform(wDrawnModel[i]);
		}
		else {
			cDrawnModel[i] = null;
		}
	}
	
	//射影変換
	//カメラを原点として、カメラの広さ(視錐台)を定義する。
	//行列を噛ませた結果、中心を0として端が-1or1の数値を得ることができる。
	//(物はワールド座標Z=0、カメラはワールド座標Z=-10に居るが、カメラから見ると物はカメラ座標Z=10にあるので、引数のnearとfarはカメラから見てZ=5～15を見る。)
	var mat3 = Matrix4x4_OrthogonalProjectionMatrix(-20, 20, 20, -20, 0, 20);
	var pDrawnModel = [];
	for (var i = 0; i < this.model.length; i++) {
		if (cDrawnModel[i] != null) {
			pDrawnModel[i] = mat3.transform(cDrawnModel[i]);
		}
		else {
			pDrawnModel[i] = null;
		}
	}
	
	//スクリーン変換
	//射影変換した座標を元に、(いわば正規化されているのでそこに)画面の大きさを掛けてスクリーン座標を得る。
	var mat2 = Matrix4x4_ViewportMatrix(canvas.canvas.width, canvas.canvas.height);
	var sDrawnModel = [];
	for (var i = 0; i < this.model.length; i++) {
		if (pDrawnModel[i] != null) {
			sDrawnModel[i] = mat2.transform(pDrawnModel[i]);
		}
		else {
			sDrawnModel[i] = null;
		}
	}
	
	//自機は三角形を描く
	var drawnModel = sDrawnModel;
	var len = this.model.length;
	var moveto = true;
	for (var i = 0; i < len; i++) {
		if (drawnModel[i] != null) {
			if (moveto) {
				canvas.moveTo(drawnModel[i].x, drawnModel[i].y);
			}
			else {
				canvas.lineTo(drawnModel[i].x, drawnModel[i].y);
			}
			moveto = false;
		}
		else {
			canvas.closePath();
			moveto = true;
		}
	}
	
	canvas.stroke();
	canvas.restore();
}

//中心を引数で取って、十字を描くためのVector3配列を返す
Scene.prototype.crossVertices = function(canvas, center) {
	var width = canvas.canvas.width;
	var height = canvas.canvas.height;
	return [[new Vector3(center.x, 0, 0), new Vector3(center.x, height, 0)], [new Vector3(0, center.y, 0), new Vector3(width, center.y, 0)]];
}
